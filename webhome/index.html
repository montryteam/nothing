<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lambo AI ‚Äî Nothing App</title>

<!-- Google Programmable Search (default enabled) -->
<script async src="https://cse.google.com/cse.js?cx=f015436e565c94c8d"></script>

<style>
:root{
  --bg:#0f1115;
  --primary:#e4e6eb;
  --glass:rgba(255,255,255,0.08);
  --blur:blur(18px);
  --radius:28px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Roboto,sans-serif;
  background:var(--bg);
  color:var(--primary);
  min-height:100vh;
  padding:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  background-size:cover;
  background-position:center;
  transition:background-image 0.8s ease;
}

h1{
  font-size:2.6rem;
  font-weight:800;
  margin:10px 0 4px;
  background:linear-gradient(120deg,#5da9ff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:idleGradient 6s ease infinite;
}

h1.thinking{
  background:linear-gradient(120deg,red,orange,yellow,green,cyan,blue,purple);
  background-size:400% 400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:thinkingGradient 2s linear infinite;
}

@keyframes idleGradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes thinkingGradient{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

.subtitle{
  font-size:0.95rem;
  opacity:.8;
  margin-bottom:10px;
  text-align:center;
}

.notice{
  font-size:0.85rem;
  opacity:.85;
  margin-bottom:18px;
  text-align:center;
}
.notice a{
  color:var(--primary);
  font-weight:600;
  text-decoration:underline;
}

.card{
  width:100%;
  max-width:480px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  -webkit-backdrop-filter:var(--blur);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
}

input,button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:34px;
  font-size:16px;
}

input{
  background:rgba(255,255,255,.12);
  color:white;
}

button{
  background:white;
  color:black;
  font-weight:700;
  margin-top:10px;
}

#answers{
  font-size:15px;
  line-height:1.55;
  white-space:pre-wrap;
}

.section-title{
  font-size:0.9rem;
  opacity:.7;
  margin-bottom:6px;
}

#history div{
  font-size:0.9rem;
  opacity:.85;
  margin:4px 0;
  cursor:pointer;
  text-decoration:underline;
}

/* Floating settings button */
#settingsBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:18px;
  background:white;
  color:black;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

/* Settings modal */
#settings{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
#settingsBox{
  width:90%;
  max-width:360px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:28px;
  padding:18px;
}
.settings-item{
  font-size:0.9rem;
  margin:10px 0;
}
.settings-item label{
  display:flex;
  align-items:center;
  gap:8px;
}

.toggle{
  accent-color:white;
}

a{color:white}

.gcse-search{
  background:transparent !important;
}

/* hide google section when disabled */
.hidden{display:none}
</style>
</head>

<body>

<h1 id="title">Lambo</h1>
<div class="subtitle">your homie & AI assistant ü§ç</div>
<div class="notice">
  Built by <b>Montry</b> for the <a href="https://montryteam.github.io/nothing/" target="_blank">Nothing</a> app
</div>

<div class="card">
  <input id="query" placeholder="ask Lambo‚Ä¶ or paste a link üëÄ">
  <button onclick="run()">Go</button>
</div>

<div class="card">
  <div class="section-title">üêæ Lambo Answers</div>
  <div id="answers">Lambo chillin‚Ä¶ waiting for you üòº</div>
</div>

<div class="card" id="googleBox">
  <div class="section-title">üîé Google Results</div>
  <div class="gcse-search"></div>
  <button onclick="openGoogle()">Open in Google</button>
</div>

<div class="card">
  <div class="section-title">üïò History</div>
  <div id="history"></div>
</div>

<div id="settingsBtn" onclick="openSettings()">‚öô</div>

<div id="settings">
  <div id="settingsBox">
    <h3>Settings ‚ö°</h3>

    <div class="settings-item">
      <label><input type="checkbox" id="useLambo" class="toggle" checked> Lambo AI</label>
    </div>
    <div class="settings-item">
      <label><input type="checkbox" id="useGoogle" class="toggle" checked> Google Search</label>
    </div>
    <div class="settings-item">
      <label><input type="checkbox" id="bingBg" class="toggle"> Daily Bing wallpaper üåÑ</label>
    </div>

    <div class="settings-item">
      <input id="apiKey" placeholder="Gemini API key">
      <small>
        Get it from
        <a href="https://aistudio.google.com/" target="_blank">Google AI Studio</a>
      </small>
    </div>

    <button onclick="resetSettings()">Reset defaults</button>
    <button onclick="clearHistory()">Clear history</button>
    <button onclick="closeSettings()">Close</button>
  </div>
</div>

<script>
const answers = document.getElementById("answers");
const title = document.getElementById("title");
const historyBox = document.getElementById("history");
const googleBox = document.getElementById("googleBox");

function saveSettings(){
  localStorage.setItem("lambo_settings",JSON.stringify({
    lambo:useLambo.checked,
    google:useGoogle.checked,
    bing:bingBg.checked,
    key:apiKey.value
  }));
}

function loadSettings(){
  const s = JSON.parse(localStorage.getItem("lambo_settings")||"{}");
  useLambo.checked = s.lambo ?? true;
  useGoogle.checked = s.google ?? true;
  bingBg.checked = s.bing ?? false;
  apiKey.value = s.key || "";
  googleBox.classList.toggle("hidden",!useGoogle.checked);
  if(bingBg.checked) loadBing();
}

function openSettings(){settings.style.display="flex"}
function closeSettings(){saveSettings();settings.style.display="none"}

function resetSettings(){
  localStorage.removeItem("lambo_settings");
  loadSettings();
}

function clearHistory(){
  localStorage.removeItem("lambo_history");
  historyBox.innerHTML="";
}

function addHistory(q){
  const h = JSON.parse(localStorage.getItem("lambo_history")||"[]");
  h.unshift(q);
  localStorage.setItem("lambo_history",JSON.stringify(h.slice(0,10)));
  renderHistory();
}

function renderHistory(){
  const h = JSON.parse(localStorage.getItem("lambo_history")||"[]");
  historyBox.innerHTML = h.map(x=>`<div onclick="reuse('${x.replace(/'/g,"")}')">${x}</div>`).join("");
}

function reuse(q){
  query.value=q;
  run();
}

function isUrl(t){
  return /^https?:\/\//i.test(t) || (t.includes(".") && !t.includes(" "));
}

async function run(){
  const q = query.value.trim();
  if(!q) return;

  if(isUrl(q)){
    location.href = q.startsWith("http")?q:"https://"+q;
    return;
  }

  addHistory(q);

  if(useLambo.checked){
    title.classList.add("thinking");
    answers.textContent="Lambo thinking fr‚Ä¶ üß†‚ú®";

    if(/nothing app/i.test(q)){
      answers.textContent=`Nothing has never been this fun üòé

This app starts with one simple word: Nothing.
But when you go back‚Ä¶ it grows üëÄ

No stress, just vibes ‚ú®`;
      title.classList.remove("thinking");
      return;
    }

    const key = apiKey.value;
    if(!key){
      answers.textContent="drop your API key first bestie üóùÔ∏è";
      title.classList.remove("thinking");
      return;
    }

    try{
      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${key}`,
        {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({
            contents:[{parts:[{text:
              `You are Lambo üê±, a Gen Z friendly AI cat built by Montry for the Nothing app. Be chill, helpful, fun.\nUser: ${q}`
            }]}]
          })
        }
      );
      const data = await res.json();
      answers.textContent = data.candidates?.[0]?.content?.parts?.[0]?.text || "bruh something broke üíÄ";
    }catch{
      answers.textContent="error moment üíÄ try again";
    }
    title.classList.remove("thinking");
  }

  googleBox.classList.toggle("hidden",!useGoogle.checked);
}

function openGoogle(){
  window.open("https://www.google.com/search?q="+encodeURIComponent(query.value));
}

/* Bing daily wallpaper */
async function loadBing(){
  try{
    const r = await fetch("https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1");
    const j = await r.json();
    document.body.style.backgroundImage =
      "url(https://www.bing.com"+j.images[0].url+")";
  }catch{}
}

useGoogle.onchange=()=>googleBox.classList.toggle("hidden",!useGoogle.checked);
bingBg.onchange=()=>bingBg.checked?loadBing():document.body.style.backgroundImage="";

loadSettings();
renderHistory();
</script>

</body>
</html>
