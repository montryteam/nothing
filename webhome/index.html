<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lambo Search â€” Nothing App</title>
<script async src="https://cse.google.com/cse.js?cx=f015436e565c94c8d"></script>

<style>
:root{
--bg:#191c21;
--fg:#ffffff;
--surface:#12151b;
--radius:26px;
--shadow:0 14px 40px rgba(0,0,0,0.55);
--primary:#a4c8fc;
--button-bg:var(--primary);
--button-fg:#000;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
background:var(--bg);
color:var(--fg);
font-family:Inter,system-ui,Arial,sans-serif;
padding:18px;
display:flex;
flex-direction:column;
align-items:center;
gap:12px;
}

.logo{
font-weight:800;
font-size:34px;
text-align:center;
background:linear-gradient(90deg,#6a00ff,#009dff);
background-size:300% 300%;
-webkit-background-clip:text;
background-clip:text;
color:transparent;
animation:logoIdle 6s ease-in-out infinite;
border-radius:20px;
padding:6px 0;
}

@keyframes logoIdle{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

@keyframes logoThink{
0%{background-position:0% 50%;filter:hue-rotate(0deg)}
50%{background-position:100% 50%;filter:hue-rotate(180deg)}
100%{background-position:0% 50%;filter:hue-rotate(360deg)}
}

.subtitle{color:#bfbfbf;font-size:14px;text-align:center}
.byline{color:#a8a8a8;font-size:13px;text-align:center}

.card{
width:100%;
max-width:420px;
background:var(--surface);
border-radius:var(--radius);
padding:14px;
box-shadow:var(--shadow);
}

.row{display:flex;gap:10px}

input[type="text"]{
flex:1;
background:#0b0b0b;
color:var(--fg);
border-radius:28px;
padding:14px;
border:none;
font-size:15px;
}

button.btn{
background:var(--button-bg);
color:var(--button-fg);
padding:12px 14px;
border-radius:28px;
border:0;
font-weight:700;
font-size:14px;
cursor:pointer;
}

.result{
width:100%;
max-width:420px;
background:var(--surface);
border-radius:var(--radius);
padding:14px;
box-shadow:var(--shadow);
animation:fadeUp 0.35s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(12px)}
to{opacity:1;transform:translateY(0)}
}

.sectionTitle{
font-size:13px;
font-weight:700;
margin-bottom:8px;
color:#dcdcdc;
}

.lamboText{
font-size:15px;
line-height:1.6;
color:#eaeaea;
white-space:pre-wrap;
transition:all .25s ease;
}

.thinking{animation:pulse 1.2s ease-in-out infinite}

@keyframes pulse{
0%{opacity:1}
50%{opacity:.6}
100%{opacity:1}
}

.historyList{display:flex;flex-direction:column;gap:8px}
.historyItem{font-size:13px;cursor:pointer;text-decoration:underline}

.settingsFloat{
position:fixed;
right:18px;
bottom:18px;
width:56px;
height:56px;
border-radius:14px;
background:var(--button-bg);
color:var(--button-fg);
display:flex;
align-items:center;
justify-content:center;
font-weight:800;
cursor:pointer;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.8);
display:none;
align-items:center;
justify-content:center;
}

.settingsBox{
width:92%;
max-width:420px;
background:var(--surface);
border-radius:20px;
padding:16px;
display:flex;
flex-direction:column;
gap:12px;
}

select,input[type="color"]{
padding:10px;
border-radius:12px;
border:none;
background:#0a0a0a;
color:#fff;
}

</style>
</head>

<body>

<div class="logo" id="logo">LAMBO</div>
<div class="subtitle">your friend & smart AI assistant ðŸ˜º</div>
<div class="byline">developed by <strong>Montry</strong> for Nothing</div>

<div class="card">
<div class="row">
<input id="q" type="text" placeholder="ask lambo or paste a URL... âœ¨">
<button class="btn" id="goBtn">GO</button>
</div>
</div>

<div class="result" id="lamboResult">
<div class="sectionTitle">LAMBO vibe â€” AI answer</div>
<div class="lamboText" id="lamboText">Lambo is chillin' ðŸ˜¼</div>
</div>

<div class="card">
<div class="sectionTitle">Search history</div>
<div id="history" class="historyList"></div>
</div>

<div class="settingsFloat" id="settingsBtn">âš™</div>

<div class="overlay" id="overlay">
<div class="settingsBox">
<input id="apiKeyInput" type="text" placeholder="Gemini API key">
<input id="btnColor" type="color" value="#a4c8fc">
<select id="searchSource">
<option value="both">Both</option>
<option value="lambo">Lambo</option>
<option value="google">Google</option>
</select>
<select id="googleMode">
<option value="cse">CSE</option>
<option value="url">URL</option>
</select>
<button class="btn" id="saveSettingsBtn">Save</button>
<button class="btn" id="resetBtn">Reset defaults</button>
<button class="btn" id="closeSettingsBtn">Close</button>
</div>
</div>

<script>
const DEFAULTS={
btnColor:'#a4c8fc',
bg:'#191c21',
searchSource:'both',
googleMode:'cse'
};

const LS={
apiKey:'LAMBO_API_KEY',
btnColor:'LAMBO_BTN_COLOR',
searchSource:'LAMBO_SEARCH_SOURCE',
googleMode:'LAMBO_GOOGLE_MODE',
history:'LAMBO_HISTORY'
};

let API_KEY=localStorage.getItem(LS.apiKey)||'';
let BTN_COLOR=localStorage.getItem(LS.btnColor)||DEFAULTS.btnColor;
let SEARCH_SOURCE=localStorage.getItem(LS.searchSource)||DEFAULTS.searchSource;
let GOOGLE_MODE=localStorage.getItem(LS.googleMode)||DEFAULTS.googleMode;
let HISTORY=JSON.parse(localStorage.getItem(LS.history)||'[]');

const qEl=document.getElementById('q');
const goBtn=document.getElementById('goBtn');
const lamboTextEl=document.getElementById('lamboText');
const logo=document.getElementById('logo');
const historyEl=document.getElementById('history');

document.documentElement.style.setProperty('--bg',DEFAULTS.bg);
applyButtonColor(BTN_COLOR);
renderHistory();

goBtn.onclick=mainSearch;

function applyButtonColor(c){
document.documentElement.style.setProperty('--button-bg',c);
const r=parseInt(c.substr(1,2),16);
const g=parseInt(c.substr(3,2),16);
const b=parseInt(c.substr(5,2),16);
const lum=0.2126*r+0.7152*g+0.0722*b;
document.documentElement.style.setProperty('--button-fg',lum>150?'#000':'#fff');
}

function pushHistory(q){
HISTORY.unshift(q);
HISTORY=HISTORY.slice(0,50);
localStorage.setItem(LS.history,JSON.stringify(HISTORY));
renderHistory();
}

function renderHistory(){
historyEl.innerHTML=HISTORY.map(h=>`<div class="historyItem" onclick="repaste('${h}')">${h}</div>`).join('');
}

window.repaste=q=>{qEl.value=q;mainSearch()}

async function mainSearch(){
const q=qEl.value.trim();
if(!q)return;
pushHistory(q);
if(!API_KEY){lamboTextEl.textContent='No API key';return;}
lamboTextEl.classList.add('thinking');
logo.style.animation='logoThink 3s infinite';
const res=await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${API_KEY}`,{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({contents:[{parts:[{text:q}]}]})
});
const data=await res.json();
lamboTextEl.textContent=data?.candidates?.[0]?.content?.parts?.[0]?.text||'No reply';
lamboTextEl.classList.remove('thinking');
logo.style.animation='logoIdle 6s infinite';
}

document.getElementById('settingsBtn').onclick=()=>overlay.style.display='flex';
document.getElementById('closeSettingsBtn').onclick=()=>overlay.style.display='none';

document.getElementById('saveSettingsBtn').onclick=()=>{
API_KEY=apiKeyInput.value;
BTN_COLOR=btnColor.value;
SEARCH_SOURCE=searchSource.value;
GOOGLE_MODE=googleMode.value;
localStorage.setItem(LS.apiKey,API_KEY);
localStorage.setItem(LS.btnColor,BTN_COLOR);
applyButtonColor(BTN_COLOR);
overlay.style.display='none';
};

document.getElementById('resetBtn').onclick=()=>{
localStorage.clear();
BTN_COLOR=DEFAULTS.btnColor;
applyButtonColor(BTN_COLOR);
overlay.style.display='none';
};
</script>

</body>
</html>
