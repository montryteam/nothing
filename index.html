<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #text {
      color: white;
      font-size: 48px;
      font-family: Arial, sans-serif;
      transition: transform 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="text">Nothing</div>

  <script>
    let scale = 1;
    const text = document.getElementById("text");

    // Add a fake history state so back button triggers popstate
    history.pushState({ page: 1 }, "", "");

    window.addEventListener("popstate", () => {
      scale += 0.3;
      text.style.transform = `scale(${scale})`;

      // Push state again to keep back button working
      history.pushState({ page: 1 }, "", "");
    });
  </script>

</body>
</html>
